<!DOCTYPE html>
<html>
<head>	
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	
	
	<script>	
	
		var mode = 0; // Used to know whether we're currently selecting a user or a password
		var username = None; // Remember the selected username in this variable
		
		function send_login() {	
			var label = document.getElementById("label");
			var entry = document.getElementById("entry");
			var value = document.getElementById("entry").value;
			var info_message = document.getElementById("info_message");
			if (mode == 0) {		
				// Remember the username
				username = value;
				// Change the page to let the user type in a password
				mode = 1;
				info_message.innerHTML = "$enter_your_password_label";	
				label.innerHTML = "$password_label";
				entry.type = "password";
				entry.value = "";				
			}
			else {
				// Send credentials to MDM
				alert("LOGIN " + username + " " + value);
			}
			return false;
		}

		// Called by MDM to show an error message
		function show_error(error) {
			document.getElementById("error_message").style.display = 'block';
			document.getElementById("error_message").innerHTML = error;			
		}	
		
		// Called by MDM to clear error messages
		function clear_errors() {
			document.getElementById("error_message").style.display = 'none';
			document.getElementById("error_message").innerHTML = "";
		}

		// Called by MDM when the page is finished loading
		function init() {															
			document.getElementById("error_message").style.display = 'none';
		}	
	</script>
	
</head>
<body>	

	<div id="info_message" class="alert">$enter_your_username_label</div>	
	
	<form onSubmit="return send_login();">
		<fieldset>			
			<label id="label">$username_label</label>
			<input type="text" id="entry">
			<button type="submit" class="btn">$ok_label</button>
		</fieldset>
    </form>
	
	<div id="error_message" class="alert alert-error"></div>	
	
</body>
</html>

<script src="js/bootstrap.min.js"></script>

<script>
	init();
</script>
